<h1>{{name}}</h1>
 <dl>
  <dt>Nombre : </dt>
  <dd> {{name}}</dd>

  <dt>Edad : </dt>
  <dd> {{age}}</dd>

  <dt>Metodo : </dt>
  <dd> {{getHerodescription()}}</dd>

  <dt>Capitalizado : </dt>
  <dd> {{capitalizar}}</dd>
 </dl>

 <button *ngIf="name==='sebas'" (click)="changeName()" class="btn btn-primary mx-2">
    Cambiar nombre
 </button>

 <button (click)="changeAge()" class="btn btn-primary">
    Cambiar edad
 </button>

 <button (click)="resetForm()" class="btn btn-primary">
  Reset
</button>
